<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoxrux Trans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1> Man Shoxrux Transman🏳️‍🌈</h1>
    </header>
    <main class="main">
        <div class="post">
            <div class="post-video">
                <video src="videos/sample-video.mp4" class="video-player" muted></video>
            </div>
            <div class="post-actions">
                <span class="like-btn">❤️ <span class="like-count">0</span></span>
                <span class="sticker-btn">🤣 <span class="sticker-count">0</span></span>
                <span class="comment-btn">💬 Comment</span>
                <span class="see-more">See More</span>
            </div>
            <div class="post-content" style="display: none;">
                <p>Man shoxrux Transman Lgbtni qolab quvatliyman</p>
            </div>
        </div>
    </main>
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <video src="videos/sample-video.mp4" class="modal-video" controls></video>
            <button class="close-modal">X</button>
        </div>
        <div class="comment-section" style="display: none;">
            <div class="comment-input">
                <input type="text" placeholder="Add a's comment..." id="comment-input">
                <button id="submit-comment">Post</button>
            </div>
            <div class="comments-list"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
  </html>
